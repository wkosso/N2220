<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Interest Calculator</title>
  </head>
  <style>
    h1 {
      background-color: gold;
      color: whitesmoke;
    }
    div {
      padding: 10px;
      margin: 20px;
      border: 1px solid gray;
      background-color: aliceblue;
    }

    .topic {
      padding: 10px;
      margin: 20px;
      border: 1px solid gray;
      background-color: lightsalmon;
    }
  </style>
  <body>
    <h1>Interest Calculator</h1>
    <div>
      <br /><label>Principal:</label>

      <input
        type="number"
        style="
          width: 150px;
          height: 20px;
          border: 1px solid black;

          margin-right: 5px;
        "
        id="Principal"
      /><br />
      <br />
      <label>Interest Rate:</label>

      <input
        type="number"
        style="
          width: 150px;
          height: 20px;
          border: 1px solid black;

          margin-right: 5px;
        "
        id="rate"
      /><br />
      <br />

      <label>Time:</label>

      <input
        type="number"
        style="
          width: 150px;
          height: 20px;
          border: 1px solid black;
        "
        id="time"
      /><br />

      <input
        type="button"
        style="
          color: white;
          background-color: red;
          border-radius: 100px;
          border: none;
          margin-top: 30px;
        "
        id="interest"
        onclick="calcInterest()"
        value="Calculate"
      />
    </div>
    <div class="topic">
      <h2>Your Results</h2>

      <p id="answer"></p>
    </div>
    <script src="functionCal.js"></script>
  </body>
</html>
